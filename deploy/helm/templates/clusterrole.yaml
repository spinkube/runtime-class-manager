apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: {{ include "rcm.fullname" . }}
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
  - update

# TODO: It seems like runtime-class-manger should only need to modify jobs in its own namespace,
# i.e. via a namespaced Role. However, RBAC errors result without these clusterrole permissions.
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch

- apiGroups:
  - runtime.kwasm.sh
  resources:
  - shims
  verbs:
  - get
  - list
  - watch
  - update

- apiGroups:
  - node.k8s.io
  resources:
  - runtimeclasses
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch